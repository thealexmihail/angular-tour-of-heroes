<h2>My Heroes</h2>
<div class="container">
  <ul class="heroes">
    <li
      *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"
    >
      <span class="badge">{{ hero.id }}</span
      >{{ hero.name }}
    </li>
  </ul>
  <app-hero-detail [hero]="selectedHero"> </app-hero-detail>
  <app-hero-power-stats [hero]="selectedHero"></app-hero-power-stats>
</div>
